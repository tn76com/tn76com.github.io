name: Deploy to tn76com.github.io

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the source repo (tn76com_dev.git)
      uses: actions/checkout@v2

    - name: Clone the target repository (tn76com.github.io.git)
      run: |
        git clone https://github.com/tn76com/tn76com.github.io.git
        ls -alh  # List the files in the repo for debugging

    - name: Sync files to tn76com.github.io
      run: |
        rsync -av --progress --exclude '.git' --exclude '.github' ./ tn76com.github.io/
        ls -alh tn76com.github.io/  # List the synced files for verification
      shell: bash

    - name: Commit and push changes to tn76com.github.io
      run: |
        cd tn76com.github.io
        git config user.name "tounsils"
        git config user.email "tounsils@gmail.com"
        git add .
        git commit -m "Auto-deploy from tn76com_dev" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/tn76com/tn76com.github.io.git master
      shell: bash
