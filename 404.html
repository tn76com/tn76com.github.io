<script type="text/javascript">
  (function(l) {
    if (l.search[1] === '/') {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&'); 
      }).join('?');
      window.history.replaceState(null, null, decoded + l.hash);
    }
  }(window.location))
</script>
